<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'verdana',sans-serif;
    }
    body{
        width: 100%;
        min-height: 100vh;
        background-color: #033341;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        width: 400px;
        height: auto;
    }
    #screen{
        width: 100%;
        height: 100px;
        outline: none;
        border: 0;
        font-size: 32px;
        color: white;
        text-align: right;
        background-color: black;

    }
    .btn{
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        flex-flow: wrap;
        margin-top: wrap;
        margin-top: 10px;
    }
    button{
        text-align: center;
        width: 96px;
        height: 40px;
        margin: 5px 2px;
        outline: none;
        cursor: pointer;
        background-color: #111;
        color: white;
        border: 0;
        font-size: 18px;
    }
    .reset{
        width: 129px;

    }
    .reset.clear{
        background-color: green;
        color:#fff;
        
    }
    .rest.del{
        background-color: red;
        color: #fff;

    }
    .reset.equal{
        background-color: rgb(16,14,14);
        color: #fff;
    }
</style>
<body>
    <div class="container">
        <form name="cacl">
            <input type="text" name="text" id="screen" readonly>

        </form>
        <div class="btn">
            <button onclick="document.cacl.text.value=Math.sin(document.cacl.text.value)">Sin
            </button>
            <button onclick="document.cacl.text.value=Math.cos(document.cacl.text.value)">Cos
            </button>
            <button onclick="document.cacl.text.value=Math.tan(document.cacl.text.value)">Tan
            </button>
            <button onclick="document.cacl.text.value=Math.log(document.cacl.text.value)">Log
            </button>
            <button onclick="document.cacl.text.value=Math.pow(document.cacl.text.value,2)">x<sup>2</sup>
            </button>
            <button onclick="document.cacl.text.value=Math.pow(document.cacl.text.value,3)">x<sup>3</sup>
            </button>
            <button onclick="document.cacl.text.value=Math.sqrt(document.cacl.text.value)">&radic;
            </button>
            <button onclick="document.cacl.text.value=Math.cbrt(document.cacl.text.value)">&#8731;
            </button>
            <button onclick="document.cacl.text.value+='1'">1</button>
            <button onclick="document.cacl.text.value+='2'">2</button>
            <button onclick="document.cacl.text.value+='3'">3</button>
            <button onclick="document.cacl.text.value+='4'">4</button>
            <button onclick="document.cacl.text.value+='5'">5</button>
            <button onclick="document.cacl.text.value+='6'">6</button>
            <button onclick="document.cacl.text.value+='7'">7</button>
            <button onclick="document.cacl.text.value+='8'">8</button>
            <button onclick="document.cacl.text.value+='9'">9</button>
            <button onclick="document.cacl.text.value+='0'">0</button>
            <button onclick="document.cacl.text.value+='.'">.</button>
            <button onclick="document.cacl.text.value+='*'">*</button>
            <button onclick="document.cacl.text.value+='+'">+</button>
            <button onclick="document.cacl.text.value+='-'">-</button>
            <button onclick="document.cacl.text.value+='/'">/</button>
            <button onclick="document.cacl.text.value+='%'">%</button>
            
            <button onclick="document.cacl.text.value=''" class = "reset clear">C</button>
            <button onclick="del()" class="reset del">DEL</button>
            <button onclick="document.cacl.text.value=eval(document.cacl.text.value)" class="reset equal">=</button>
        </div>
    </div>
    
        <script type="text/javascript">
            function del(){
                var x = document.getElementById('screen').value;
                document.getElementById('screen').value=x.substr(0,x.length-1);
            }
        </script>

</body>
</html>
